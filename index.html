<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="tampilan\
styleguide.css" />
    <link rel="stylesheet" href="tampilan\style.css" />
    <title>Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="text-wrapper">Masuk ke Akun</div>
      <div class="group">
        <div class="rectangle"></div>
        <p class="email"><span class="span">Email</span> <span class="text-wrapper-2">*</span></p>
      </div>
      <div class="div"></div>
      <p class="password"><span class="span">Password</span> <span class="text-wrapper-2">*</span></p>
      <div class="group-2">
        <div class="text-wrapper-3">Lupa Password?</div>
        <div class="rectangle-2"></div>
        <div class="text-wrapper-4">Ingat Saya</div>
      </div>
      <div class="daftar">
        <div class="overlap-group"><div class="text-wrapper-5">Daftar</div></div>
      </div>
      <div class="masuk">
        <div class="overlap"><div class="text-wrapper-6">Masuk</div></div>
      </div>
      <div class="group-3">
        <div class="text-wrapper-7">Masuk dengan</div>
        <img class="google-plus" src="Assets/sosmed/G+.png" />
        <img class="facebook" src="Assets/sosmed/facebook.png" />
      </div>
      <div class="group-4">
        <div class="group-5">
          <p class="mentor-ku"><span class="text-wrapper-8">Mentor</span> <span class="text-wrapper-9">Ku</span></p>
          <div class="overlap-group-2">
            <img class="img" src="Assets/Only-Logo.png" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="ellipse"></div>
            <img class="zyro-image" src="Assets/zyro-image-1.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
