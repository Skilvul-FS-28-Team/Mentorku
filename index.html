<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTS-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="tampilan\style.css" />
    <title>Mentorku | Login</title>
  </head>
  <body>
    <div class="login-page">
      <div class="text-wrapper">Masuk ke Akun</div>
      <div class="group">
        <form>
          <p><span class="span">Email</span> <span class="text-wrapper-2">*</span></p>
          <input id="email" type="email">
        </form>
      </div>
      <div class="div"></div>
      <p class="password"><span class="span">Password</span> <span class="text-wrapper-2">*</span></p>
      <div class="group-2">
        <div class="text-wrapper-3">Lupa Password?</div>
        <input id="status" type="checkbox">
        <label id="checek">Ingat Saya</label>
      </div>

      <div>
        <button class="btn btn-flat">Masuk</button>
        <button class="btn btn-secondary">Daftar</button>
      </div>

      <div class="group-3">
        <div class="text-wrapper-7">Masuk dengan</div>
        <img class="google-plus" src="Assets/sosmed/G+.png" />
        <img class="facebook" src="Assets/sosmed/facebook.png" />
      </div>
      <div class="group-4">
        <div class="group-5">
          <p class="mentor-ku"><span class="text-wrapper-8">Mentor</span> <span class="text-wrapper-9">Ku</span></p>
          <div class="overlap-group-2">
            <img class="img" src="Assets/Only-Logo.png" />
          </div>
        </div>
        <div class="overlap-wrapper">
          <div class="overlap-2">
            <div class="ellipse"></div>
            <img class="login-image" src="Assets/login-image-1.png" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
